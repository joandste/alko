<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alko Price List</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table { width: 100%; margin-top: 20px; }Data Table with JSON Data
    </style>
</head>
<body>
    <h1>Alko Price List</h1>
    <table id="data-table" class="display">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Product Name</th>
                <th>Volume (L)</th>
                <th>Price (€)</th>
                <th>Price (€) Per Volume (L)</th>
                <th>Category</th>
                <th>Alcohol (%)</th>
                <th>Alcohol (L) Per Price (€)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            const tableData = {{ data_placeholder }};
            $('#data-table').DataTable({
                data: tableData,
                columns: [
                    { title: "Rank" },
                    { title: "Product Name", render: function ( data, type, row) {return '<a href="https://www.alko.fi/tuotteet/'+row[8]+'" target="_blank">'+data+'</a>';}},
                    { title: "Volume (L)" },
                    { title: "Price (€)" },
                    { title: "Price (€) Per Volume (L)" },
                    { title: "Category" },
                    { title: "Alcohol (%)" },
                    { title: "Alcohol (L) Per Price (€)" }
                ],
                pageLength: 14, 
            });
        });
    </script>
</body>
</html>
